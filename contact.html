<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Kirito</title>
  <meta name="description" content="Contact Kirito for internships, freelance, collaborations." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-slate-50 text-slate-800">

  <header class="bg-white border-b sticky top-0">
    <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center gap-3">
        <img src="https://i.pravatar.cc/80?img=3" alt="avatar" class="w-9 h-9 rounded-full">
        <span class="font-semibold">Kirito</span>
      </a>
      <nav class="hidden md:flex space-x-4">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="underline">Contact</a>
      </nav>
      <div class="md:hidden">
        <button id="nav-toggle" aria-controls="nav-menu" aria-expanded="false" class="p-2 rounded-md focus:ring-2 focus:ring-blue-300">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
    <div id="nav-menu" class="md:hidden hidden border-t">
      <div class="px-4 pt-2 pb-4 space-y-1">
        <a href="index.html" class="block">Home</a>
        <a href="about.html" class="block">About</a>
        <a href="projects.html" class="block">Projects</a>
        <a href="contact.html" class="block">Contact</a>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 sm:px-6 py-8">
    <section class="bg-white p-6 rounded card-shadow">
      <h1 class="text-2xl font-bold">Get in touch</h1>
      <p class="mt-2 text-slate-600">Interested in working together? Fill the form or email me directly.</p>

      <!-- FORM: By default this uses mailto fallback (see js/script.js).
           If you want hosted form submissions, use Formspree, Getform, or Netlify forms.
           Replace the action attribute with your provider endpoint. -->
      <form id="contact-form" class="mt-4 space-y-3" method="POST" action="your-form-endpoint-or-leave-empty">
        <div>
          <label class="block text-sm">Name</label>
          <input name="name" required class="w-full mt-1 p-2 border rounded" placeholder="Your name" />
        </div>

        <div>
          <label class="block text-sm">Email</label>
          <input name="email" type="email" required class="w-full mt-1 p-2 border rounded" placeholder="you@example.com" />
        </div>

        <div>
          <label class="block text-sm">Message</label>
          <textarea name="message" rows="5" required class="w-full mt-1 p-2 border rounded" placeholder="Tell me about your project or opportunity"></textarea>
        </div>

        <div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send Message</button>
          <a href="mailto:easytutorials210@gmail.com" class="ml-3 text-sm text-slate-500">Or email directly</a>
        </div>
      </form>

      <div class="mt-6">
        <h2 class="font-semibold">Other ways to reach me</h2>
        <p class="text-sm text-slate-600 mt-2">GitHub: <a href="https://github.com/shadabalam117" target="_blank" class="text-blue-600">github.com/shadabalam117</a></p>
        <p class="text-sm text-slate-600">LinkedIn: <a href="https://www.linkedin.com/in/shadab-alam-49610331b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="text-blue-600">linkedin.com/in/shadab-alam</a></p>
      </div>
    </section>

    <footer class="mt-8 text-center text-sm text-slate-500">
      <p>© <span id="year4"></span> Kirito</p>
    </footer>
  </main>

  <script>document.getElementById('year4').innerText = new Date().getFullYear();</script>
  <script src="js/script.js"></script>
</body>
</html>
